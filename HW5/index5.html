<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW5</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="./styles/styles5.css">
</head>
<body>
    <h3>Tables HW5</h3>
    <table class="table1" cellspacing="0" cellpadding="10">
        <caption>
            Table 01
        </caption>
        <tbody>
            <thead>
                <tr>
                    <th>Name <i class="fa-sharp fa-solid fa-caret-down"></i></th>
                    <th>Date</th>
                    <th></th>
                </tr>
            </thead>
            <tr>
                <td class="file">File.pdf</td>
                <td class="time">3 mins ago</td>
                <td class="point1"><i class="fa-solid fa-ellipsis"></i></td>
            </tr>
            <tr>
                <td class="file">File.pdf</td>
                <td class="time">Yesterday</td>
                <td class="point1"><i class="fa-solid fa-ellipsis"></i></td>
            </tr>
            <tr>
                <td class="file">File.pdf</td>
                <td class="time">June 1st, 2019</td>
                <td class="point1"><i class="fa-solid fa-ellipsis"></i></td>
            </tr>
        </tbody>
    </table>
    <br>
    <table class="table2" cellspacing="0" cellpadding="10">
        <caption>
            Table 02
        </caption>
        <tbody>
            <thead>
                <tr>
                    <th>
                        <img src="./images/square-minus-regular.svg" alt=""> Name <i class="fa-sharp fa-solid fa-caret-down"></i>
                    </th>
                    <th>Date</th>
                    <th></th>
                </tr>
            </thead>
            <tr>
                <td class="file">
                    <input type="checkbox">
                    File.pdf
                </td>
                <td class="time">3 mins ago</td>
                <td class="point"><i class="fa-solid fa-ellipsis"></i></td>
            </tr>
            <tr>
                <td class="file"><input type="checkbox">
                    File.pdf
                </td>
                <td class="time">Yesterday</td>
                <td class="point"><i class="fa-solid fa-ellipsis"></i></td>
            </tr>
            <tr>
                <td class="file"><input type="checkbox">
                    File.pdf
                </td>
                <td class="time">June 1st, 2019</td>
                <td class="point"><i class="fa-solid fa-ellipsis"></i></td>
            </tr>
        </tbody>
    </table>
    <br>
    <table class="table3" cellspacing="0" cellpadding="5">
        <caption>
            Table 03
        </caption>
        <tbody>
            <thead>
                <tr>
                    <th class="name3">Name <i class="fa-sharp fa-solid fa-caret-down"></i></th>
                    <th class="date3">Date</th>
                    <th>
                        <div class="input-search">
                            <input type="search" class="search" placeholder="Search">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </div>
                    </th>
                </tr>
            </thead>
            <tr>
                <td class="file"><i class="fa-regular fa-folder-closed"></i> File.pdf</td>
                <td class="time">3 mins ago</td>
                <td class="point3"><i class="fa-solid fa-ellipsis"></i></td>
            </tr>
            <tr>
                <td class="file"><i class="fa-regular fa-folder-closed"></i> File.pdf</td>
                <td class="time">Yesterday</td>
                <td class="point3"><i class="fa-solid fa-ellipsis"></i></td>
            </tr>
            <tr>
                <td class="file"><i class="fa-regular fa-folder-closed"></i> File.pdf</td>
                <td class="time">June 1st, 2019</td>
                <td class="point3"><i class="fa-solid fa-ellipsis"></i></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
